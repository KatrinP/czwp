{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
                    <div class="post">
                        <div class="divide_row">&nbsp;</div>
                        <div class="pl_div">
                            <h2><a href="{% url 'post_detail' pk=post.pk %}" class="title_text">{{ post.title_pl }}</a></h2>
                            <p> {{ post.get_pl_date }}</p>

                            <div class="pl_text">{{ post.text_pl|safe }}</div>
                        </div>
                        <div class="cz_div">
                            <h2><a href="{% url 'post_detail' pk=post.pk %}" class="title_text">{{ post.title_cz }}</a></h2>
                            <p>{{ post.get_cz_date }}</p>
                            <div class="cz_text">{{ post.text_cz|safe }}</div>
                        </div>
                    </div>
                {% endfor %}

{% endblock %}
